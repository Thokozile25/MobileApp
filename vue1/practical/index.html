<html>
  <head>
    <title>random guess calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1> This is a form to guess the value from a user </h1>
      <form v-on:submit.prevent>
        <div>
          <div><label>number</label></div>    
        </div>

        <div>
          <input v-model="userguess">
        </div>

        <div>
          <button v-on:click="reverseMessage">submit </button>
         
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
